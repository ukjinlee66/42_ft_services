apiVersion: v1
kind: Service
metadata:
    name: mysql
    labels:
        app: mysql
spec:
    type: ClusterIP
    ports:
      - port: 3306
    selector:
      app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
    replicas: 1
    selector:
        matchLabels:
          app: mysql
    template:
      metadata:
        labels:
          app: mysql
      spec:
          containers:
            - image: wordpress
              name: mysql
              env:
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                   secretKeyRef:
                    name: mysql-password
                    key: password
                - name: MYSQL_DATABASE
                  value: k8sdb
                - name: MYSQL_USER
                  value: k8suser
                - name: MYSQL_ROOT_HOST
                  value: '%'
                - name: MYSQL_PASSWORD
                  value: p@ssw0rd!!
              ports:
              - containerPort: 3306
                name: mysql
              volumeMounts:
              - name: mysql-persistent-storage
                mountPath: /var/lib/mysql
          volumes:
            - name: mysql-persistent-storage
              persistentVolumeClaim:
                claimName: mysql-pv-claim
