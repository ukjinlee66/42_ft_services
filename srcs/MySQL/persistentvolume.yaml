kind: PersistentVolume
apiVersion: v1
metadata:
    name: mysql-pv-volume
    labels:
        type: local
spec:
    storageClassName: manual
    capacity:
        storage: 1Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
        path: "/mnt/data"
---
kind: PersistentVolume
apiVersion: v1
metadata:
    name: wordpress-pv-volume
    labels:
        type: local
spec:
    storageClassName: manual
    capacity:
        storage: 1Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
        path: "/mnt/data2"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mysql-pv-claim
spec:
    storageClassName: manual
    accessModes:
      - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: wordpress-pv-claim
