apiVersion: v1
kind: Secret
metadata:
    name: influxdb-secrets
    labels:
      app: influxdb
type: Opaque
stringData:
  INFLUXDB_CONFIG_PATH: /etc/influxdb.conf
  INFLUXDB_ADMIN_USER: admin
  INFLUXDB_ADMIN_PASSWORD: password
  INFLUXDB_DB: telegraf
  INFLUXDB_USER: admin
  INFLUXDB_USER_PASSWORD: password

---

apiVersion: v1
kind: PersistentVolume
metadata:
    name: influxdb-pv
    labels:
        type: local
spec:
  accessModes:
      - ReadWriteMany
  capacity:
      storage: 1Gi
  hostPath:
      path: /var/lib/influxdb/
---
apiVersion: v1  
kind: PersistentVolumeClaim  
metadata:  
  name: influxdb-pvc  
spec:  
  accessModes:  
      - ReadWriteMany
  resources:  
      requests:  
          storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: influxdb-deployment
    labels:
        app: influxdb
spec:
    selector:
      matchLabels:
          app: influxdb
    template:
      metadata:
          labels:
            app: influxdb
      spec:
        containers:
          - image: influxdbb
            name: influxdb
            imagePullPolicy: Never
            ports:
              - containerPort: 8086
            volumeMounts:
              - mountPath: /var/lib/influxdb
                name: influxdb-pv
            envFrom:
              - secretRef:
                  name: influxdb-secrets
        volumes:
          - name: influxdb-pv
            persistentVolumeClaim:
              claimName: influxdb-pvc
