apiVersion: apps/v1
kind: Deployment
metadata:
    name: phpmyadmin
    labels:
        app: phpmyadmin
spec:
    replicas: 1
    selector:
        matchLabels:
            app: phpmyadmin
    template:
        metadata:
            labels:
                app: phpmyadmin
        spec:
            containers:
            - name: phpmyadmin
              image: phpmyadminn
              imagePullPolicy: Never
              ports:
                - containerPort: 5000
                  name: phpmyadmin
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: phpmyadmin
    name: phpmyadmin
spec:
    ports:
      - port: 5000
        protocol: TCP
        name: http
    selector:
      app: phpmyadmin
    type: LoadBalancer
