apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-nginx
spec:
    selector:
        matchLabels:
            run: my-nginx
    replicas: 1
    template:
        metadata:
            labels:
                run: my-nginx
        spec:
            containers:
            - name: my-nginx
              image: nginx-nginx
              ports:
              - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
    name: my-nginx
    labels:
        run: my-nginx
spec:
    ports:
    - port: 80
      protocol: TCP
    selector:
       run: my-nginx
    type: LoadBalancer
