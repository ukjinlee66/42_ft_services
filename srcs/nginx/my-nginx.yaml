apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    labels:
        app: nginx
spec:
    selector:
        matchLabels:
            app: nginx
    replicas: 1
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
            - name: nginx
              image: nginxx
              imagePullPolicy: Never
              ports:
              - containerPort: 80
                name: nginx-http
              - containerPort: 443
                name: nginx-https
              - containerPort: 30022
                name: nginx-ssh
              livenessProbe:
                tcpSocket:
                      port: 30022
                initialDelaySeconds: 15
                periodSeconds: 10
---

apiVersion: v1
kind: Service
metadata:
    name: nginx-service
    labels:
        app: nginx
spec:
    ports:
    - port: 80
      name: nginx-http
      protocol: TCP
    - port: 443
      name: nginx-https
      protocol: TCP
    - port: 30022
      name: nginx-ssh
      protocol: TCP
    selector:
       app: nginx
    type: LoadBalancer
    loadBalancerIP: 192.168.99.130
