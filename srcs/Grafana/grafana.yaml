apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
        app: grafana
spec:
    selector:
        app: grafana
    type: LoadBalancer
    ports:
        - port: 3000
          name: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana-deployment
    labels:
        app: grafana
spec:
    selector:
        matchLabels:
            app: grafana
    replicas: 1
    template:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
                - name: grafana
                  image: grafanaa
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 3000
                        name: grafana
